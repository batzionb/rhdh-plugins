apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: yamlgreet
  title: Greeting
  description: |
    Greeting workflow
spec:
  owner: backstage/maintainers
  type: website

  parameters:
    - title: Provide inputs
      required:
        - language
      properties:
        language:
          title: Language          
          type: string
          ui:autofocus: true,
          enum: 
            - "English"
            - "Spanish"
          default: "English"        
        name:
          title: Name
          type: string                    
  steps:
    - id: runWorkflow
      name: Run workflow
      action: orchestrator:workflow:run
      input:
        parameters: ${{ parameters }}
  output:
    links:
      - title: Open workflow run
        url: ${{ steps.runWorkflow.output.instanceUrl }}
      
